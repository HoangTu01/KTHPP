<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HT SHOP</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: #f4f4f4;
        }
        header img {
            height: 50px;
        }
        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
            gap: 15px;
        }
        nav ul li {
            display: inline;
        }
        nav ul li a {
            text-decoration: none;
            color: black;
            font-weight: bold;
        }
        .search-bar input {
            padding: 5px;
        }
        .product-list {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
            padding: 20px;
        }
        .product-item {
            text-align: center;
            border: 1px solid #ccc;
            border-radius: 5px;
            overflow: hidden;
        }
        .product-item img {
            width: 100%;
            height: auto;
        }
        .product-item h3 {
            font-size: 16px;
            margin: 10px 0;
        }
        .product-item .price {
            color: red;
            font-weight: bold;
        }
    </style>
</head>
<body>
<header>
    <img style="width: 100px;height: 100px" src="/images/logo.jpg" alt="HT SHOP Logo">
    <nav>
        <ul>
            <li><a href="#">Cửa Hàng</a></li>
        </ul>
    </nav>
    <div class="search-bar">
        <input type="text" placeholder="Tìm kiếm...">
    </div>
</header>

<!-- Slider -->
<div id="carouselExampleDark" class="carousel carousel-dark slide" data-bs-ride="carousel" style="margin: 20px 0;">
    <div class="carousel-indicators">
        <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
        <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="1" aria-label="Slide 2"></button>
        <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="2" aria-label="Slide 3"></button>
    </div>
    <div class="carousel-inner">
        <div class="carousel-item active" data-bs-interval="5000">
            <img src="https://24segons.wordpress.com/wp-content/uploads/2015/05/banner-jordan1-chicago-20150528.jpg" class="d-block w-100" alt="First slide" style="height: 400px; object-fit: cover;">

        </div>
        <div class="carousel-item" data-bs-interval="5000">
            <img src="https://cany.vn/image/catalog/banner/cata/giay-jordan-banner.png" class="d-block w-100" alt="Second slide" style="height: 400px; object-fit: cover;">

        </div>
        <div class="carousel-item">
            <img src="https://vsneakershop.weebly.com/uploads/6/3/3/8/63388329/vsneaker-banner-gi-y_orig.png" class="d-block w-100" alt="Third slide" style="height: 400px; object-fit: cover;">

        </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
    </button>
</div>

<main>
    <section class="product-list">
        <div th:each="product : ${products}" class="product-item" style="width: 18rem; border: 1px solid #ccc; border-radius: 5px; overflow: hidden; text-align: center; background-color: #fff;">
            <img th:src="@{'/images/' + ${product.imageFilename}}" th:alt="${product.name}" class="product-image" style="width: 100%; height:175px;">
            <div class="product-content" style="padding: 10px;">
                <h5 class="product-title" style="font-size: 1.25rem; margin: 10px 0;" th:text="${product.name}">Card title</h5>
                <p class="product-description" style="font-size: 0.9rem; color: #555; margin: 10px 0;" th:text="${product.description}">Some quick example text...</p>
                <p class="price" style="color: red; font-weight: bold;" th:text="${product.price} + ' đ'">330.000 đ</p>
            </div>
        </div>
    </section>
</main>

<!-- Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
