<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Orders</title>
</head>
<body>
<h1>Orders</h1>
<table>
    <tr>
        <th>Order ID</th>
        <th>Product ID</th>
        <th>Quantity</th>
    </tr>
    <tr th:each="order : ${orders}">
        <td th:text="${order.id}"></td>
        <td th:text="${order.productId}"></td>
        <td th:text="${order.quantity}"></td>
    </tr>
</table>
</body>
</html>
